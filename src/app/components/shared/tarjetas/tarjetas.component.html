<div class="card-columns animated fadeIn">
    <div *ngFor="let item of items" (click)="verArtista(item)" class="card puntero" style="width: 18rem;">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-primary">
                {{item.name}}
              </span>
            </p>
        </div>
    </div>
</div>
